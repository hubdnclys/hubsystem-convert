<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원인증 이메일</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      color: #666;
      line-height: 1.6;
    }
    .auth-number {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>허브시스템을 방문해주셔서 감사합니다.</h1>
  <p>아래의 인증 번호를 사용하여 인증을 완료해주세요.</p>
  <p>인증 번호: <span class="auth-number">{randomNumber}</span></p>
  <p>인증 번호를 제대로 입력해주세요.</p>
</div>
</body>
</html>
